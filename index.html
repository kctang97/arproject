
<!doctype HTML>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title> AR </title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
  <!-- <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
        <a-asset-item id="virus1" src="assets/objects/Virus2.gltf"></a-asset-item>
    </a-assets>

      <a-marker type="pattern" url="assets/images/pattern-QRcode.patt">
        <a-gltf-model src="#virus1" scale="1 1 1"></a-gltf-model>
      </a-marker>

    <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 5000; color: #E80C3B"></a-entity>
    <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 5000; color: #50E813" ></a-entity>
  </a-scene>

  <a-entity camera=""></a-entity>
</body>
</html>
